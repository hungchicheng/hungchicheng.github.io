<header id="top">
    <div class="wrapper">
        <h1>
        <a href="{{ site.baseurl }}/" class="brand">{{ site.title }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </h1>
        <lan>
            <a href="#" class="active" ">中文</a>
            <a href="{{ site.baseurl }}/en/" >English</a>
        </lan>
        <!-- 直接英文版 blog 不使用翻譯了
        <script type="text/javascript">
        window.onload = function(){
            document.getElementById("link").href = "http://translate.google.com/translate?hl=en&sl=zh-CN&tl=en&u=" + window.location.toString();
        }
        </script> -->
        <button id="headerMenu" class="menu"><i class="fa fa-bars"></i></button>
        <nav id="headerNav">
            <ul>
                <li>
                    {% if page.url == '/' %}
                    <a class="active" href="{{site.baseurl}}/">
                        {% else %}
                    <a href="{{site.baseurl}}/">
                    {% endif %}
                        <i class="fa fa-home"></i>首頁
                    </a>
                </li>

                {% for my_page in site.pages %}
                    {% if my_page.title %}
                    <li>
                        {% if my_page.url == page.url %}
                        <a class="active" href="{{ my_page.url | prepend: site.baseurl }}">
                            {% else %}
                        <a href="{{ my_page.url | prepend: site.baseurl }}">
                        {% endif %}
                            <font color="{{ my_page.color }}">
                                <i class="fa fa-{{my_page.icon}}"></i>
                            </font>
                            {{ my_page.title }}
                        </a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
